		<script>
			var jquery = $;
			
			var vue = new Vue({
				el: '#app',
				data: {
					// 轮播图
					swiperList: [{
						img: '../../img/banner.jpg'
					}],
					dataList: [],
      					ro:{
				        xiaozubianhao : false,
				        xiaozumingcheng : false,
				        zuzhangxuehao : false,
				        zuzhangxingming : false,
				        xiaozurenshu : false,
				        xiaozuzhineng : false,
				        xuehao : false,
				        xingming : false,
              				},
                    detail: {
                        xiaozubianhao: genTradeNo(),
                        xiaozumingcheng: '',
                        zuzhangxuehao: '',
                        zuzhangxingming: '',
                        xiaozurenshu: '',
                        xiaozuzhineng: '',
                        xuehao: '',
                        xingming: '',
                    },
					centerMenu: centerMenu
				},
				updated: function() {
					layui.form.render('select', 'myForm');
				},
                computed: {
                },
				methods: {
					jump(url) {
						jump(url)
					}
				}
			})


			layui.use(['layer', 'element', 'carousel', 'http', 'jquery', 'form', 'upload', 'laydate','tinymce'], function() {
				var layer = layui.layer;
				var element = layui.element;
				var carousel = layui.carousel;
				var http = layui.http;
				var jquery = layui.jquery;
				var form = layui.form;
				var upload = layui.upload;
				var laydate = layui.laydate;
                var tinymce = layui.tinymce

				// 获取轮播图 数据
				http.request('config/list', 'get', {
					page: 1,
					limit: 5
				}, function(res) {
					if (res.data.list.length > 0) {
						var swiperItemHtml = '';
						for (let item of res.data.list) {
							if (item.name.indexOf('picture') >= 0 && item.value && item.value != "" && item.value != null) {
								swiperItemHtml +=
									'<div>' +
									'<img style="width: 100%;height: 100%;object-fit:cover;" class="swiper-item" src="' + item.value + '">' +
									'</div>';
							}
						}
						jquery('#swiper-item').html(swiperItemHtml);
						// 轮播图
						vue.$nextTick(() => {
						  carousel.render({
						  	elem: '#swiper',
							width: '100%',
						  	height: '450px',
						  	arrow: 'hover',
						  	anim: 'default',
						  	autoplay: 'true',
						  	interval: '3000',
						  	indicator: 'inside'
						  });
						
						})
						// carousel.render({
						// 	elem: '#swiper',
						// 	width: swiper.width,height:swiper.height,
						// 	arrow: swiper.arrow,
						// 	anim: swiper.anim,
						// 	interval: swiper.interval,
						// 	indicator: "none"
						// });
					}
				});

				
                // session独取
				let table = localStorage.getItem("userTable");
				http.request(`${table}/session`, 'get', {}, function(data) {
					// 表单赋值
					//form.val("myForm", data.data);
					data = data.data
					for (var key in data){
					if(key=='xuehao'){
						vue.detail[`${key}`] = data[`${key}`]
						continue;
                                        }
					if(key=='xingming'){
						vue.detail[`${key}`] = data[`${key}`]
						continue;
                                        }
                                        }
				});

                // 跨表
                if(http.getParam('corss')){
					var obj = JSON.parse(localStorage.getItem('crossObj'));
					for (var o in obj){
					if(o=='xiaozubianhao'){
          	                                vue.detail[o] = obj[o];
						vue.ro.xiaozubianhao = true;
						continue;
                                        }
					if(o=='xiaozumingcheng'){
          	                                vue.detail[o] = obj[o];
						vue.ro.xiaozumingcheng = true;
						continue;
                                        }
					if(o=='zuzhangxuehao'){
          	                                vue.detail[o] = obj[o];
						vue.ro.zuzhangxuehao = true;
						continue;
                                        }
					if(o=='zuzhangxingming'){
          	                                vue.detail[o] = obj[o];
						vue.ro.zuzhangxingming = true;
						continue;
                                        }
					if(o=='xiaozurenshu'){
          	                                vue.detail[o] = obj[o];
						vue.ro.xiaozurenshu = true;
						continue;
                                        }
					if(o=='xiaozuzhineng'){
          	                                vue.detail[o] = obj[o];
						vue.ro.xiaozuzhineng = true;
						continue;
                                        }
					if(o=='xuehao'){
          	                                vue.detail[o] = obj[o];
						vue.ro.xuehao = true;
						continue;
                                        }
					if(o=='xingming'){
          	                                vue.detail[o] = obj[o];
						vue.ro.xingming = true;
						continue;
                                        }
                                        }
				}
				

				// 提交
				form.on('submit(*)', function(data) {
					data = data.field;
					
                    // 数据校验
                    if(!isIntNumer(data.xiaozurenshu)){
                        layer.msg('小组人数应输入整数', {
							time: 2000,
							icon: 5
						});
                        return false
                    }

					// 跨表计算
					
                    // 比较大小
					
					// 提交数据
					http.requestJson('xiaozuxinxi' + '/add', 'post', data, function(res) {
					 	layer.msg('提交成功', {
					 		time: 2000,
					 		icon: 6
					 	}, function() {
					 		back();
						});
					 });

					return false
				});

			});
		</script>
